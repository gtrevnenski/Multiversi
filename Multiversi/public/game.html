<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiVERSI Game</title>
    <script src="javascripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/game.css"></link>
</head>
<body>
    <!-- Section 1 --> 
    <section>
        <div class="game-window"> 
            <table id="game-board" border="3px">
                <tr>
                    <td id="square1-1" class="piece"></td>
                    <td id="square1-2"></td>
                    <td id="square1-3"></td>
                    <td id="square1-4"></td>
                    <td id="square1-5"></td>
                    <td id="square1-6" class="piece isBlack"></td>
                    <td id="square1-7"></td>
                    <td id="square1-8"></td>
                </tr>
                <tr>
                    <td id="square2-1"></td>
                    <td id="square2-2"></td>
                    <td id="square2-3"></td>
                    <td id="square2-4"></td>
                    <td id="square2-5"></td>
                    <td id="square2-6"></td>
                    <td id="square2-7"></td>
                    <td id="square2-8"></td>
                </tr>
                <tr>
                    <td id="square3-1"></td>
                    <td id="square3-2"></td>
                    <td id="square3-3"></td>
                    <td id="square3-4"></td>
                    <td id="square3-5"></td>
                    <td id="square3-6"></td>
                    <td id="square3-7"></td>
                    <td id="square3-8"></td>
                </tr>
                <tr>
                    <td id="square4-1"></td>
                    <td id="square4-2"></td>
                    <td id="square4-3"></td>
                    <td id="square4-4"></td>
                    <td id="square4-5"></td>
                    <td id="square4-6"></td>
                    <td id="square4-7"></td>
                    <td id="square4-8"></td>
                </tr>
                <tr>
                    <td id="square5-1"></td>
                    <td id="square5-2"></td>
                    <td id="square5-3"></td>
                    <td id="square5-4"></td>
                    <td id="square5-5"></td>
                    <td id="square5-6"></td>
                    <td id="square5-7"></td>
                    <td id="square5-8"></td>
                </tr>
                <tr>
                    <td id="square6-1"></td>
                    <td id="square6-2"></td>
                    <td id="square6-3"></td>
                    <td id="square6-4"></td>
                    <td id="square6-5"></td>
                    <td id="square6-6"></td>
                    <td id="square6-7"></td>
                    <td id="square6-8"></td>
                </tr>
                <tr>
                    <td id="square7-1"></td>
                    <td id="square7-2"></td>
                    <td id="square7-3"></td>
                    <td id="square7-4"></td>
                    <td id="square7-5"></td>
                    <td id="square7-6"></td>
                    <td id="square7-7"></td>
                    <td id="square7-8"></td>
                </tr>
                <tr>
                    <td id="square8-1"></td>
                    <td id="square8-2"></td>
                    <td id="square8-3"></td>
                    <td id="square8-4"></td>
                    <td id="square8-5"></td>
                    <td id="square8-6"></td>
                    <td id="square8-7"></td>
                    <td id="square8-8"></td>
                </tr>
            </table>
        </div>
        <!-- Section 2 -->
        <div class="side-window">
            <section>
                <div class="white-count">
                    <b class="white-count-text">x10</b>
                    <img class="white-count-circle" src="images/white.png" width="50%" height="50%"/> 
                </div>
                <div class="black-count">
                        <b class="black-count-text">x10</b>
                        <img class="black-count-circle" src="images/white.png" width="50%" height="50%"/> 
                </div>
            </section>
        </div>
    </section>
</body>
</html>
